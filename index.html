  <title>Welcome | My Mini Projects</title>
  <style>
    :root {
      --bg: #111;
      --text: #f5f5f5;
      --accent: #00ccff;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      margin: 0 1rem 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: var(--accent);
      color: var(--bg);
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
